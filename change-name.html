<div class="change-name">
  <h2>Form: {{ title }}</h2>
  <p>You inputted the value {{ new_name.value }}</p>
  <p>Your new name is <u>{{ name }}</u></p>
  <input #new_name (keyup)="changeName(new_name.value)" autofocus> 
  <button 
    (click)="addName(new_name.value)"
    [disabled]="new_name.value == 'Michael'"> Change Name
  </button>

  <h2>{{ people }}</h2>
  <h2>{{ result }}</h2>
  <ul>
    <li !foreach="#person in people">ass</li>
  </ul>
</div>
